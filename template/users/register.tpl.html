<div class="card bg-dark text-white container d-flex align-items-center">
  <div class="card-body">


    <h2 class="text-center mb-3" style="font-family: Georgia, 'Times New Roman', Times, serif;">Create an Account</h2>

    <form>


      <div class="form-outline">
        <input type="text" id="register-fst-name" class="form-control" />
        <label class="form-label" for="register-fst-name">First Name</label>
      </div>

      <div class="form-outline">
        <input type="text" id="register-lst-name" class="form-control" />
        <label class="form-label" for="register-lst-name">Last Name</label>
      </div>


      <div class="form-outline">
        <input type="email" id="register-email" class="form-control" />
        <label class="form-label" for="register-email">Your Email</label>
      </div>

      <div class="form-outline">
        <input type="text" id="username" class="form-control" />
        <label class="form-label" for="username">Username</label>
      </div>

      <div class="form-outline">
        <input type="password" id="pwd" class="form-control" />
        <label class="form-label" for="pwd">Password</label>
      </div>

      <div class="form-outline mb-2">
        <input type="password" id="register-pwd-confirm" class="form-control" />
        <label class="form-label" for="register-pwd-confirm">Repeat your password</label>
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" id="register" class="btn btn-secondary btn-block btn-lg"
          style="font-family: Georgia, 'Times New Roman', Times, serif;">Register</button>
      </div>



    </form>
  </div>
</div>
