<div class="card bg-dark text-white shadow container-fluid">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-9 col-lg-6 col-xl-5 mb-4">
      <img src="img/login.png" class="img-fluid"></img>
    </div>

    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form>



        <!-- Username input -->
        <div class="form-outline mb-2">
          <input id="username" class="form-control" placeholder="Enter username" />
          <label for="username">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-2">
          <input type="password" id="pwd" class="form-control" placeholder="Enter password" />
          <label for="pwd">Password</label>
        </div>


        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="button" id="connect" class="btn btn-secondary btn-lg mb-2"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

          <p>Don't have an account? <a href="#register" class="link-danger">Register</a>
          </p>
        </div>

      </form>
    </div>
  </div>
</div>
